<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        /* CSS cho loader */
        .loader {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            transform: translate(-50%, -50%);
        }

        .loader::before, 
        .loader::after {
            content: '';
            position: absolute;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            mix-blend-mode: multiply;
            animation: rotate92523 2s infinite cubic-bezier(0.77, 0, 0.175, 1);
        }

        .loader::before {
            background-color: #75e2ff;
        }

        .loader::after {
            background-color: #ff8496;
            animation-delay: 1s;
        }

        @keyframes rotate92523 {
            0%, 100% {
                left: 35px;
            }

            25% {
                transform: scale(.3);
            }

            50% {
                left: 0%;
            }

            75% {
                transform: scale(1);
            }
        }

        /* CSS cho chữ "Loading" */
        .loading-text {
            position: absolute;
            top: calc(50% + 40px); /* Vị trí dưới loader */
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        // JavaScript để chuyển hướng sau 3 giây
        setTimeout(function(){
            window.location.href = "/index.html";
        }, 3000);
    </script>
</head>
<body>

    <div class="loader"></div>

</body>
</html>
